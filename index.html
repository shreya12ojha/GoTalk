<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="room-selection-container">
    <h2>Select a Room</h2>
    <form id="room-form">
      <input id="username-input" type="text" placeholder="Enter your name" required>
      <div class="room-buttons">
        <button type="button" onclick="joinRoom('room1')">Room 1</button>
        <button type="button" onclick="joinRoom('room2')">Room 2</button>
        <button type="button" onclick="joinRoom('room3')">Room 3</button>
      </div>
    </form>
  </div>
  <script src="room.js"></script>
</body>
</html>
