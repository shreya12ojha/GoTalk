<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: linear-gradient(rgba(4,9,30,0.65), rgba(4,9,30,0.65)), url(background.gif);
    }
    #chat-container {
      height: 400px; 
      overflow-y: scroll;
    }
    .message {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .received {
      align-self: flex-start;
      background-color: #e0e0e0;
    }
    .message-content {
      margin-bottom: 5px;
    }
    .message-sender {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .message-text {
      word-wrap: break-word; 
    }
    .message-timestamp {
      align-self: flex-end;
      font-size: 0.8em;
      color: #777;
    }
    form {
      display: flex;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    form input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    form button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #0056b3;
    }
    form button:focus {
      outline: none;
    }

  </style>
</head>


<body class="flex items-center justify-center min-h-screen">

  <header class="w-full bg-blue-1000 shadow-md fixed top-0 z-10">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <a href="index.html"><img src="icon.png" ></a>
        <span class="ml-3 text-xl text-white"><a href="cover.html">GoTalk</a></span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-green-500 text-white " href="features.html">Features</a>
        <a class="mr-5 hover:text-green-500 text-white" href="aboutus.html">About us</a>
      </nav>

      <button class="inline-flex items-center bg-green-500 border-0 py-1 px-3 focus:outline-none hover:bg-green-700 text-white rounded text-base mt-4 md:mt-0">
        <a href="room.html">Join another room?</a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>

    </div>
  </header>

  <div id="chat-container" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md mt-16">

    <ul id="messages" class="space-y-3 mb-4">
      
    </ul>

    <form id="message-form" class="flex space-x-3">
      <input id="message-input" type="text" placeholder="Type a message" required class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button id="send-btn" type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Send</button>
    </form>
  </div>


  <footer class="w-full bg-blue-1000 text-white body-font fixed bottom-0">
    
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        
        <span class="ml-3 text-xl text-white">GoTalk</span>
      </a>
      <p class="text-sm text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 GoTalk —
        <a href="https://twitter.com/knyttneve" class="text-white ml-1" rel="noopener noreferrer" target="_blank">Hacktivists</a>
      </p>
     
     <span class="inline-flex sm:ml-4 sm:mt-0 mt-5 justify-center sm:justify-start">
        <a class="text-white">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        
        <a class="ml-3 text-white">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
          </svg>
        </a>
        
        <a class="ml-3 text-white">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        
        <a class="ml-3 text-white">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
 
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

 <script src="script.js"></script>

</body>
</html>
