<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(rgba(4, 9, 30, 0.65), rgba(4, 9, 30, 0.65)), url('room.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #f9f9f9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.5); 
    }

    header a, footer a, footer p {
      color: #fff; 
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .username-container {
      margin-bottom: 1rem; 
    }

    .username-input {
      width: 100%;
      max-width: 300px; 
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 0.875rem; 
    }

    .room-selection-container {
      background: rgba(255, 255, 255, 0.9); 
      border-radius: 8px;
      padding: 1.5rem; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px; 
      text-align: center;
    }

    .room-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem; 
    }

    .room-button {
      background-color: #38a169; 
      color: #ffffff;
      font-weight: 600;
      padding: 0.75rem; 
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      height: 80px; 
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .room-button:hover {
      background-color: #2f855a; 
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 0.5rem 0; 
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem 0; 
      z-index: 10;
    }
  </style>
</head>

<body>

  <header class="w-full bg-blue-1000 shadow-md">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <a href="index.html"><img src="icon.png" class="w-8 h-8" alt="GoTalk Logo"></a>
        <span class="ml-3 text-xl text-white"><a href="cover.html">GoTalk</a></span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-green-500 text-white" href="features.html">Features</a>
        <a class="mr-5 hover:text-green-500 text-white" href="aboutus.html">About Us</a>
      </nav>
    </div>
  </header>

  <main>
    
    <div class="username-container">
      <h2 class="text-xl font-bold text-green-500 mb-4">Enter Your Name</h2>
      <input id="username-input" type="text" placeholder="Enter your name" required
        class="username-input">
    </div>

    <div class="room-selection-container">
      <h2 class="text-xl font-bold text-green-500 mb-4">Select a Room</h2>
      <div class="room-buttons">
        <button type="button" class="room-button" onclick="joinRoom('room1')">Room 1</button>
        <button type="button" class="room-button" onclick="joinRoom('room2')">Room 2</button>
        <button type="button" class="room-button" onclick="joinRoom('room3')">Room 3</button>
      </div>
    </div>

  </main>

  <footer class="bg-blue-1000 text-white body-font fixed bottom-0 w-full text-center">
    <div class="container mx-auto py-2 flex flex-wrap flex-col items-center">
      <p class="text-sm text-center">© 2024 GoTalk — All rights reserved  |   A project by Hacktivists.</p>
    </div>
  </footer>

<script src="room.js"></script>

</body>

</html>
